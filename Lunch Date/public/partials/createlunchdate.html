<style>
    @import url('https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css');
    @import url('https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css');

    #btnDiv {
        margin-top: 7%;
        text-align: center;
    }

    #createDate {
        background: white;
        border-style: solid;
        font-size: 20px;
        padding: 5%;
    }

    h1 {
        text-align: center;
        margin-bottom: 3%;
        font-size: 36pt;
    }

    #searchIcon {
        font-size: 1.5em;
    }

    #searchButton {
        background: white;
        border-style: none;
        margin-top: 2em;
        float: left;
    }

</style>
<div ng-controller="CreateLunchDateCtrl">
    <h1>Create Lunch Date</h1>
    <div class="container">
        <div class="row">
            <div class="col-xs-3 col-sm-4"></div>
            <div class="col-xs-6 col-sm-4">
                <form>
                    <div class="form-group" id="resturaunt">
                        <label>Resturaunt</label>
                        <input type="text" ng-model="yelpSearch" class="form-control" ng-model="currDate.resturaunt"/>
                    </div>
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" data-date-inline-picker="true" class="form-control" ng-model="currDate.date"/>
                    </div>
                    <div class="form-group">
                        <label>Time</label>
                        <input type="time" class="form-control" data-provide="timepicker" ng-model="currDate.time"/>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea rows="5" class="form-control" ng-model="currDate.desc"></textarea>
                    </div>

                    <div class="form-group" id="btnDiv">
                        <button id="createDate" type="submit" ng-click="createDate(currDate.resturaunt, currDate.date, currDate.time, currDate.desc)">Create a Date</button>
                    </div>

                </form>
            </div>
            <div class="col-xs-3 col-sm-4">
                <button id="searchButton" ng-click="getYelpData()"><span id="searchIcon" class="glyphicon glyphicon-search"></span></button>
            </div>
        </div>
    </div>

  
</div>
