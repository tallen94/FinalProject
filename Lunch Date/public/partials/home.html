<div>
	<h2>Search for Dates:</h2>
	<input name="foodSearch" placeholder="Find: tacos" class="form-control search" id="search">
	<input name="locationSearch" placeholder="Near: Seattle, WA" class="form-control search">

		 width="30.239px" height="30.239px" viewBox="0 0 30.239 30.239" style="enable-background:new 0 0 30.239 30.239;"
		 xml:space="preserve">
	<g>
		<path d="M20.194,3.46c-4.613-4.613-12.121-4.613-16.734,0c-4.612,4.614-4.612,12.121,0,16.735
			c4.108,4.107,10.506,4.547,15.116,1.34c0.097,0.459,0.319,0.897,0.676,1.254l6.718,6.718c0.979,0.977,2.561,0.977,3.535,0
			c0.978-0.978,0.978-2.56,0-3.535l-6.718-6.72c-0.355-0.354-0.794-0.577-1.253-0.674C24.743,13.967,24.303,7.57,20.194,3.46z
			 M18.073,18.074c-3.444,3.444-9.049,3.444-12.492,0c-3.442-3.444-3.442-9.048,0-12.492c3.443-3.443,9.048-3.443,12.492,0

	</svg>

	<button type="button" class="btn btn-default" id="newDate" ui-sref="create-date">Create a Date</button>
	<div class="row">
		<h1>Dates near you: {{timeNow | date: 'hh:mm'}} in Seattle</h1> 
		<div class="col-sm-8" id="datesBox">
			<div ng-if="dates">
				<table class="table">
					<tr ng-repeat="date in dates">
						<td><!-- <img src="{{date.photo}}"> --></td>
						<td>
							<h3>{{date.resturaunt}}</h3>
							<p>{{date.desc}}</p>
						</td>
						<td>
							<h3>Happening At:</h3>
							<p>{{date.time}}</p>
							<br>
							<p>{{date.date}}
							<br>
							<h3>Location:</h3>
							<p>{{date.resturaunt}}</p>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<div class="col-sm-4">
			<div id="options">
				<h2>Options</h2>
				<h3>Sort By:</h3>
				<input type="radio" ng-model="sortCriteria" value="null">Relevance<br>
				<input type="radio" ng-model="sortCriteria" value="distance">Distance<br>
				<input type="radio" ng-model="sortCriteria" value="time">Time<br>
				<leaflet width="300px" height="300px"></leaflet>
			</div>
		</div>
	</div>
</div>
