<div class="container" ng-controller="SignupCtrl">
	<h1 class="header">Lunch Date</h1>
	<div class="row">
		<div class="col-sm-3 hidden-xs">
			<img src="images/signup1.jpg" class="signUpImgLeft"> 
			<img src="images/signup2.jpg" class="signUpImgLeft"> 
			<img src="images/signup3.jpg" class="signUpImgLeft">
		</div>
		<div class="col-sm-4 col-md-offset-1 col-sm-offset-1" id="signUp">	
            <h2>Sign Up</h2>
            <img class="profilePic" ng-src="{{newUser.profilePic}}">
			<form name="signupForm">
				<div class="form-group">    
                    <input class="form-control" id="profilePic" name="profilePic" placeholder="Profile Picture URL" ng-model="newUser.profilePic">
                </div>
                <div class="form-group">
					<input class="form-control" name="firstName" type="text" placeholder="First Name" required ng-model="newUser.firstName">
				</div>
				<div class="form-group">
					<input class="form-control" name="lastName" type="text" placeholder="Last Name" required ng-model="newUser.lastName">
				</div>
				<div class="form-group">
					<input class="form-control" name="email" type="email" placeholder="Email" required ng-model="newUser.email">
				</div>
				<div class="form-group">
					<input class="form-control" name="password" type="password" placeholder="Password" required ng-model="newUser.password">
				</div>
				<div class="form-group">
					<input class="form-control" name="confirm" id="password" type="password" placeholder="Re-Password" required ng-model="newUser.confirm" same-as="newUser.password">
					<p ng-show="signupForm.confirm.$invalid && signupForm.confirm.$touched">Passwords do not match</p>
				</div>

				<button class="btn btn-primary" type="submit" id="submit" ng-disabled="signupForm.$invalid" ng-click="signup(newUser.profilePic, newUser.firstName, newUser.lastName, newUser.password, newUser.email)">Sign Up</button>
			</form>

			<a ui-sref="login" id="noAccount">Already have an account?</a>
		</div>
		<div class="col-sm-3 col-md-offset-1 col-sm-offset-1 hidden-xs">
			<img src="images/signup4.jpg" class="signUpImgRight"> 
			<img src="images/signup5.jpg" class="signUpImgRight"> 
			<img src="images/signup6.jpg" class="signUpImgRight">
		</div>
	</div>
</div>
